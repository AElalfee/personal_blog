{% extends "base.html" %} {% block title %}Edit Blog{% endblock %} {% block
content %}
<div class="container mt-4">
    <h2>Edit Blog</h2>

    <form
        method="POST"
        action="{{ url_for('blogs.update_blog', blog_id=blog.id) }}"
    >
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{ blog.title }}"
                required
            />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea
                class="form-control"
                id="content"
                name="content"
                rows="6"
                required
            >
{{ blog.content }}</textarea
            >
        </div>

        <button type="submit" class="btn btn-primary">Update Blog</button>
        <a
            href="{{ url_for('blogs.get_blog', blog_id=blog.id) }}"
            class="btn btn-secondary"
            >Cancel</a
        >
    </form>
</div>
{% endblock %}
